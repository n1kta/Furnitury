{% load static %}
<div class="modal modal-user" id="modal-user" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-user__dialog" role="document">
        <div class="modal-header">
            <h3 class="modal__title">Зарегистрироваться</h3>
            <button class="modal__close" id="modal-close-user" type="button">&times;</button>
        </div>
        
        <div class="modal-user__body">
            <form action="" class="modal-form" method="POST">
                {% csrf_token %}
                <div class="modal-form__email">
                    <label class="form-label" for="input-email">Введите ваш E-mail</label>
                    <input type="email" id="input-email" class="modal-form__input" placeholder="E-mail" required>
                </div>
                <div class="modal-form__password">
                    <label class="form-label" for="input-pass">Введите ваш пароль</label>
                    <input type="password" id="input-pass" class="modal-form__input" placeholder="*******" required>
                </div>
                <div class="modal-form__password">
                    <label class="form-label" for="input-pass">Подтвердите ваш пароль</label>
                    <input type="password" id="input-pass" class="modal-form__input" placeholder="*******" required>
                </div>
                <button class="button button-modal--user" type="submit">Создать аккаунт</button>
            </form>
        </div>
    </div>
</div>
