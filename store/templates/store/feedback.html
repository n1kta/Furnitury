{% extends 'store/store.html' %}
{% load static %}

{% block content %}
	<style type="text/css">
		input[type=text], textarea, select {
		  width: 100%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  display: inline-block;
		  border: 1px solid #ccc;
		  border-radius: 4px;
		  box-sizing: border-box;
		}

		input[type=submit] {
		  width: 100%;
		  background-color: #4CAF50;
		  color: white;
		  padding: 14px 20px;
		  margin: 8px 0;
		  border: none;
		  border-radius: 4px;
		  cursor: pointer;
		}

		input[type=submit]:hover {
		  background-color: #45a049;
		}

		.form {
		  border-radius: 5px;
		  background-color: #f2f2f2;
		  padding: 20px;
		}
	</style>
	
	<main class="main">
	    <section class="restaurants">
	        <div class="container">
	        	<h1>Обратная связь</h1>
	        	<p></p>
	        	<div class="form">
					<form method="POST" action="">
						{% csrf_token %}
						<label for="name">Имя<span style="color: red">*</span></label>
						<input type="text" name="name">

						<label for="email">Email<span style="color: red">*</span></label>
						<input type="text" name="email">

						<label for="message">Комментарий<span style="color: red">*</span></label>
						<p><textarea name="message" cols="142" rows="3"></textarea></p>

						<input type="submit" name="Отправить">
					</form>
				</div>
	        </div>
	    </section>
	</main>
{% endblock content %}
